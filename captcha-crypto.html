<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoX CAPTCHA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            touch-action: manipulation;
        }

        .captcha-container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-logo {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .brand-name {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .brand-tagline {
            font-size: 14px;
            color: #666;
        }

        .game-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .instructions {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .trading-insight {
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%);
            border-radius: 12px;
            border: 2px solid #f59e0b;
        }

        .insight-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .insight-text {
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        .pattern-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%);
            border-radius: 12px;
        }

        .pattern-arrow {
            font-size: 32px;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .swipe-area {
            position: relative;
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 3px solid #e5e7eb;
            touch-action: none;
        }

        .swipe-trail {
            position: absolute;
            width: 4px;
            background: linear-gradient(180deg, #f59e0b, transparent);
            pointer-events: none;
            opacity: 0.6;
        }

        .swipe-instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            opacity: 0.3;
            pointer-events: none;
        }

        .progress-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .progress-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .swipe-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .swipe-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e5e7eb;
            transition: all 0.3s ease;
        }

        .swipe-dot.completed {
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            transform: scale(1.3);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #d1fae5;
            border-radius: 12px;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .promo-banner {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%);
            border-radius: 12px;
            margin-top: 20px;
        }

        .promo-text {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        .promo-code {
            font-size: 18px;
            font-weight: 800;
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <div class="brand-header">
            <div class="brand-logo">‚Çø</div>
            <div class="brand-name">CryptoX</div>
            <div class="brand-tagline">Trade With Confidence</div>
        </div>

        <div class="success-message" id="successMessage">
            <div style="font-size: 40px; margin-bottom: 10px;">‚úÖ</div>
            <div style="font-size: 18px; font-weight: 700; color: #10b981;">Pattern Verified!</div>
            <div style="font-size: 14px; color: #666; margin-top: 5px;">Redirecting...</div>
        </div>

        <div id="gameContent">
            <div class="game-title">Master the trading pattern</div>
            <div class="instructions">Swipe in the direction shown below</div>

            <div class="trading-insight" id="tradingInsight"></div>

            <div class="pattern-display" id="patternDisplay"></div>

            <div class="progress-display">
                <div class="progress-text">Complete the sequence</div>
                <div class="swipe-indicators" id="swipeIndicators"></div>
            </div>

            <div class="swipe-area" id="swipeArea">
                <div class="swipe-instruction" id="swipeInstruction">üëÜ</div>
            </div>

            <div class="promo-banner">
                <div class="promo-text">Start trading with zero fees:</div>
                <div class="promo-code">CRYPTO50</div>
            </div>
        </div>
    </div>

    <script>
        // Trading insights for brand education
        const insights = [
            { icon: 'üìà', text: 'Buy low, sell high - Master the basics with CryptoX' },
            { icon: 'üîí', text: 'Bank-grade security - Your assets are protected' },
            { icon: '‚ö°', text: 'Lightning-fast trades - Execute in milliseconds' },
            { icon: 'üåç', text: 'Trade globally - 200+ cryptocurrencies supported' }
        ];

        const selectedInsight = insights[Math.floor(Math.random() * insights.length)];
        document.getElementById('tradingInsight').innerHTML = `
            <div class="insight-icon">${selectedInsight.icon}</div>
            <div class="insight-text">${selectedInsight.text}</div>
        `;

        // Randomize pattern length and directions
        const allPatterns = [
            ['‚Üí', '‚Üì'],
            ['‚Üë', '‚Üí'],
            ['‚Üê', '‚Üë'],
            ['‚Üí', '‚Üì', '‚Üê'],
            ['‚Üë', '‚Üí', '‚Üì'],
            ['‚Üê', '‚Üë', '‚Üí'],
            ['‚Üì', '‚Üí', '‚Üë', '‚Üê']
        ];

        const pattern = allPatterns[Math.floor(Math.random() * allPatterns.length)];
        let currentStep = 0;
        let isDrawing = false;
        let startPos = null;
        let swipeData = [];
        let audioContext = null;

        const arrowMap = {
            '‚Üí': 'right',
            '‚Üê': 'left',
            '‚Üë': 'up',
            '‚Üì': 'down'
        };

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }
            return audioContext;
        }

        function initGame() {
            const display = document.getElementById('patternDisplay');
            pattern.forEach(arrow => {
                const span = document.createElement('span');
                span.className = 'pattern-arrow';
                span.textContent = arrow;
                display.appendChild(span);
            });

            const indicators = document.getElementById('swipeIndicators');
            pattern.forEach(() => {
                const dot = document.createElement('div');
                dot.className = 'swipe-dot';
                indicators.appendChild(dot);
            });

            updateInstruction();
        }

        function updateInstruction() {
            if (currentStep < pattern.length) {
                document.getElementById('swipeInstruction').textContent = pattern[currentStep];
            }
        }

        function playSound(frequency) {
            try {
                const ctx = initAudioContext();
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.2, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                
                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.1);
            } catch (e) {}
        }

        const swipeArea = document.getElementById('swipeArea');

        swipeArea.addEventListener('mousedown', startSwipe);
        swipeArea.addEventListener('mousemove', continueSwipe);
        swipeArea.addEventListener('mouseup', endSwipe);
        
        swipeArea.addEventListener('touchstart', startSwipe, { passive: false });
        swipeArea.addEventListener('touchmove', continueSwipe, { passive: false });
        swipeArea.addEventListener('touchend', endSwipe, { passive: false });

        function startSwipe(e) {
            e.preventDefault();
            isDrawing = true;
            const pos = getPosition(e);
            startPos = { x: pos.x, y: pos.y, time: Date.now() };
            swipeData = [startPos];
        }

        function continueSwipe(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const pos = getPosition(e);
            swipeData.push({ x: pos.x, y: pos.y, time: Date.now() });
        }

        function endSwipe(e) {
            if (!isDrawing) return;
            e.preventDefault();
            isDrawing = false;

            if (swipeData.length < 2) return;

            const endPos = swipeData[swipeData.length - 1];
            const dx = endPos.x - startPos.x;
            const dy = endPos.y - startPos.y;
            const distance = Math.hypot(dx, dy);
            const duration = endPos.time - startPos.time;
            const velocity = distance / duration;

            if (distance < 30) return;

            let direction;
            if (Math.abs(dx) > Math.abs(dy)) {
                direction = dx > 0 ? 'right' : 'left';
            } else {
                direction = dy > 0 ? 'down' : 'up';
            }

            const expectedDirection = arrowMap[pattern[currentStep]];
            const hasNaturalVelocity = velocity > 0.1 && velocity < 5;

            if (direction === expectedDirection && hasNaturalVelocity) {
                playSound(600 + currentStep * 100);
                if (navigator.vibrate) {
                    navigator.vibrate(30);
                }

                const dots = document.querySelectorAll('.swipe-dot');
                dots[currentStep].classList.add('completed');

                currentStep++;

                if (currentStep >= pattern.length) {
                    completeGame();
                } else {
                    updateInstruction();
                }
            } else {
                playSound(300);
                if (navigator.vibrate) {
                    navigator.vibrate([50, 50, 50]);
                }
            }

            swipeData = [];
        }

        function getPosition(e) {
            const rect = swipeArea.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function completeGame() {
            try {
                const ctx = initAudioContext();
                [700, 900, 1100].forEach((freq, i) => {
                    setTimeout(() => {
                        const oscillator = ctx.createOscillator();
                        const gainNode = ctx.createGain();
                        oscillator.connect(gainNode);
                        gainNode.connect(ctx.destination);
                        oscillator.frequency.value = freq;
                        oscillator.type = 'sine';
                        gainNode.gain.setValueAtTime(0.2, ctx.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
                        oscillator.start(ctx.currentTime);
                        oscillator.stop(ctx.currentTime + 0.2);
                    }, i * 100);
                });
            } catch (e) {}

            if (navigator.vibrate) {
                navigator.vibrate([30, 50, 30, 50, 30]);
            }

            setTimeout(() => {
                document.getElementById('gameContent').style.display = 'none';
                document.getElementById('successMessage').classList.add('show');

                setTimeout(() => {
                    window.parent.postMessage('captcha_success', '*');
                }, 1500);
            }, 500);
        }

        initGame();
    </script>
</body>
</html>
