<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoX CAPTCHA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            touch-action: manipulation;
        }

        .captcha-container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-logo {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .brand-name {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .brand-tagline {
            font-size: 14px;
            color: #666;
        }

        .game-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .instructions {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .pattern-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%);
            border-radius: 12px;
        }

        .pattern-arrow {
            font-size: 32px;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .swipe-area {
            position: relative;
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 3px solid #e5e7eb;
            touch-action: none;
        }

        .swipe-trail {
            position: absolute;
            width: 4px;
            background: linear-gradient(180deg, #f59e0b, transparent);
            pointer-events: none;
            opacity: 0.6;
        }

        .swipe-instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            opacity: 0.3;
            pointer-events: none;
        }

        .progress-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .progress-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .swipe-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .swipe-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e5e7eb;
            transition: all 0.3s ease;
        }

        .swipe-dot.completed {
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            transform: scale(1.3);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #d1fae5;
            border-radius: 12px;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .promo-banner {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%);
            border-radius: 12px;
            margin-top: 20px;
        }

        .promo-text {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        .promo-code {
            font-size: 18px;
            font-weight: 800;
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <div class="brand-header">
            <div class="brand-logo">₿</div>
            <div class="brand-name">CryptoX</div>
            <div class="brand-tagline">Trade With Confidence</div>
        </div>

        <div class="success-message" id="successMessage">
            <div style="font-size: 40px; margin-bottom: 10px;">✅</div>
            <div style="font-size: 18px; font-weight: 700; color: #10b981;">Verified!</div>
            <div style="font-size: 14px; color: #666; margin-top: 5px;">Redirecting...</div>
        </div>

        <div id="gameContent">
            <div class="game-title">Draw the pattern</div>
            <div class="instructions">Swipe in the direction shown below</div>

            <div class="pattern-display" id="patternDisplay"></div>

            <div class="progress-display">
                <div class="progress-text">Complete the swipe sequence</div>
                <div class="swipe-indicators" id="swipeIndicators"></div>
            </div>

            <div class="swipe-area" id="swipeArea">
                <div class="swipe-instruction" id="swipeInstruction">👆</div>
            </div>

            <div class="promo-banner">
                <div class="promo-text">Start trading with zero fees:</div>
                <div class="promo-code">CRYPTO50</div>
            </div>
        </div>
    </div>

    <script>
        const patterns = [
            ['→', '↓', '←'],
            ['↑', '→', '↓'],
            ['←', '↑', '→'],
            ['↓', '→', '↑']
        ];

        const pattern = patterns[Math.floor(Math.random() * patterns.length)];
        let currentStep = 0;
        let isDrawing = false;
        let startPos = null;
        let swipeData = [];

        const directionMap = {
            '→': 'right',
            '←': 'left',
            '↑': 'up',
            '↓': 'down'
        };

        function initGame() {
            const display = document.getElementById('patternDisplay');
            pattern.forEach(arrow => {
                const span = document.createElement('span');
                span.className = 'pattern-arrow';
                span.textContent = arrow;
                display.appendChild(span);
            });

            const indicators = document.getElementById('swipeIndicators');
            pattern.forEach(() => {
                const dot = document.createElement('div');
                dot.className = 'swipe-dot';
                indicators.appendChild(dot);
            });

            updateInstruction();
        }

        function updateInstruction() {
            if (currentStep < pattern.length) {
                document.getElementById('swipeInstruction').textContent = pattern[currentStep];
            }
        }

        function playSound(frequency) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(15);
            }
        }

        const swipeArea = document.getElementById('swipeArea');

        swipeArea.addEventListener('touchstart', handleStart, { passive: false });
        swipeArea.addEventListener('mousedown', handleStart);
        
        swipeArea.addEventListener('touchmove', handleMove, { passive: false });
        swipeArea.addEventListener('mousemove', handleMove);
        
        swipeArea.addEventListener('touchend', handleEnd);
        swipeArea.addEventListener('mouseup', handleEnd);

        function handleStart(e) {
            e.preventDefault();
            isDrawing = true;
            const point = e.touches ? e.touches[0] : e;
            startPos = {
                x: point.clientX,
                y: point.clientY,
                time: Date.now()
            };
        }

        function handleMove(e) {
            if (!isDrawing || !startPos) return;
            e.preventDefault();
            
            const point = e.touches ? e.touches[0] : e;
            const rect = swipeArea.getBoundingClientRect();
            
            const trail = document.createElement('div');
            trail.className = 'swipe-trail';
            trail.style.left = (point.clientX - rect.left) + 'px';
            trail.style.top = (point.clientY - rect.top) + 'px';
            trail.style.height = '20px';
            swipeArea.appendChild(trail);
            
            setTimeout(() => trail.remove(), 500);
        }

        function handleEnd(e) {
            if (!isDrawing || !startPos) return;
            
            const point = e.changedTouches ? e.changedTouches[0] : e;
            const endPos = {
                x: point.clientX,
                y: point.clientY,
                time: Date.now()
            };
            
            const dx = endPos.x - startPos.x;
            const dy = endPos.y - startPos.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const duration = endPos.time - startPos.time;
            
            if (distance > 50) {
                const direction = getSwipeDirection(dx, dy);
                const velocity = distance / duration;
                
                swipeData.push({ direction, velocity, duration });
                
                checkSwipe(direction);
            }
            
            isDrawing = false;
            startPos = null;
        }

        function getSwipeDirection(dx, dy) {
            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);
            
            if (absDx > absDy) {
                return dx > 0 ? 'right' : 'left';
            } else {
                return dy > 0 ? 'down' : 'up';
            }
        }

        function checkSwipe(direction) {
            const expected = directionMap[pattern[currentStep]];
            
            if (direction === expected) {
                playSound(600 + currentStep * 100);
                vibrate();
                
                const dots = document.querySelectorAll('.swipe-dot');
                dots[currentStep].classList.add('completed');
                
                currentStep++;
                
                if (currentStep < pattern.length) {
                    updateInstruction();
                } else {
                    completeGame();
                }
            } else {
                playSound(200);
                if (navigator.vibrate) {
                    navigator.vibrate([50, 50, 50]);
                }
                resetGame();
            }
        }

        function resetGame() {
            currentStep = 0;
            swipeData = [];
            document.querySelectorAll('.swipe-dot').forEach(dot => {
                dot.classList.remove('completed');
            });
            updateInstruction();
        }

        function completeGame() {
            const avgVelocity = swipeData.reduce((sum, d) => sum + d.velocity, 0) / swipeData.length;
            const totalDuration = swipeData.reduce((sum, d) => sum + d.duration, 0);
            
            const isHuman = avgVelocity > 0.3 && avgVelocity < 5 && totalDuration > 300;
            
            if (isHuman) {
                playSound(800);
                vibrate();
                
                setTimeout(() => {
                    document.getElementById('gameContent').style.display = 'none';
                    document.getElementById('successMessage').classList.add('show');
                    
                    setTimeout(() => {
                        window.parent.postMessage('captcha_success', '*');
                    }, 1500);
                }, 500);
            } else {
                resetGame();
            }
        }

        initGame();
    </script>
</body>
</html>
