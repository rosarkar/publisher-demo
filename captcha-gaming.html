<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelArena CAPTCHA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .captcha-container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-logo {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .brand-name {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .brand-tagline {
            font-size: 14px;
            color: #666;
        }

        .game-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .instructions {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .game-mode-badge {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
            border-radius: 12px;
            border: 2px solid #8b5cf6;
        }

        .mode-name {
            font-size: 16px;
            font-weight: 700;
            color: #8b5cf6;
        }

        .score-display {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 12px;
        }

        .score-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 32px;
            font-weight: 700;
            color: #8b5cf6;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 3px solid #e5e7eb;
            cursor: crosshair;
        }

        .target {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, #ef4444 0%, #dc2626 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
            animation: pulse 1s ease-in-out infinite;
        }

        .target:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .target.hit {
            animation: hitEffect 0.3s ease;
        }

        @keyframes hitEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); background: #10b981; }
            100% { transform: scale(0); }
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #d1fae5;
            border-radius: 12px;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .promo-banner {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
            border-radius: 12px;
            margin-top: 20px;
        }

        .promo-text {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        .promo-code {
            font-size: 18px;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <div class="brand-header">
            <div class="brand-logo">üéÆ</div>
            <div class="brand-name">PixelArena</div>
            <div class="brand-tagline">Where Champions Are Made</div>
        </div>

        <div class="success-message" id="successMessage">
            <div style="font-size: 40px; margin-bottom: 10px;">üèÜ</div>
            <div style="font-size: 18px; font-weight: 700; color: #10b981;">Champion Verified!</div>
            <div style="font-size: 14px; color: #666; margin-top: 5px;">Redirecting...</div>
        </div>

        <div id="gameContent">
            <div class="game-title">Hit the targets!</div>
            <div class="instructions" id="instructions">Click targets as fast as you can</div>

            <div class="game-mode-badge" id="gameModeBadge"></div>

            <div class="score-display">
                <div class="score-label">Targets Hit</div>
                <div class="score-value"><span id="score">0</span> / <span id="totalTargets">5</span></div>
            </div>

            <div class="game-area" id="gameArea"></div>

            <div class="promo-banner">
                <div class="promo-text">Join PixelArena and dominate:</div>
                <div class="promo-code">ARENA50</div>
            </div>
        </div>
    </div>

    <script>
        // Game modes with different themes
        const gameModes = [
            { name: 'Speed Run', icon: '‚ö°', color: '#ef4444' },
            { name: 'Precision Mode', icon: 'üéØ', color: '#f59e0b' },
            { name: 'Reflex Test', icon: 'üí´', color: '#8b5cf6' },
            { name: 'Champion Challenge', icon: 'üëë', color: '#10b981' }
        ];

        const selectedMode = gameModes[Math.floor(Math.random() * gameModes.length)];
        document.getElementById('gameModeBadge').innerHTML = `
            <span style="font-size: 20px;">${selectedMode.icon}</span>
            <div class="mode-name">${selectedMode.name}</div>
        `;

        let score = 0;
        const targetCount = Math.floor(Math.random() * 3) + 3; // 3-5 targets
        document.getElementById('totalTargets').textContent = targetCount;
        
        let currentTarget = null;
        const hitTimings = [];
        let gameStarted = false;
        let audioContext = null;

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }
            return audioContext;
        }

        const sounds = {
            hit: () => {
                try {
                    const ctx = initAudioContext();
                    const oscillator = ctx.createOscillator();
                    const gainNode = ctx.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(ctx.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                    
                    oscillator.start(ctx.currentTime);
                    oscillator.stop(ctx.currentTime + 0.1);
                } catch (e) {}
            },
            complete: () => {
                try {
                    const ctx = initAudioContext();
                    [600, 800, 1000].forEach((freq, i) => {
                        setTimeout(() => {
                            const oscillator = ctx.createOscillator();
                            const gainNode = ctx.createGain();
                            
                            oscillator.connect(gainNode);
                            gainNode.connect(ctx.destination);
                            
                            oscillator.frequency.value = freq;
                            oscillator.type = 'sine';
                            
                            gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
                            
                            oscillator.start(ctx.currentTime);
                            oscillator.stop(ctx.currentTime + 0.2);
                        }, i * 100);
                    });
                } catch (e) {}
            }
        };

        function spawnTarget() {
            if (score >= targetCount) {
                checkCompletion();
                return;
            }

            const gameArea = document.getElementById('gameArea');
            const target = document.createElement('div');
            target.className = 'target';
            target.textContent = 'üéØ';

            // Random position
            const maxX = gameArea.clientWidth - 60;
            const maxY = gameArea.clientHeight - 60;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            target.style.left = x + 'px';
            target.style.top = y + 'px';
            target.style.background = `radial-gradient(circle, ${selectedMode.color} 0%, ${selectedMode.color}dd 100%)`;

            const spawnTime = Date.now();
            target.onclick = () => hitTarget(target, spawnTime);

            gameArea.appendChild(target);
            currentTarget = target;

            if (!gameStarted) {
                gameStarted = true;
            }
        }

        function hitTarget(target, spawnTime) {
            const hitTime = Date.now();
            const reactionTime = hitTime - spawnTime;
            hitTimings.push(reactionTime);

            target.classList.add('hit');
            sounds.hit();
            
            if (navigator.vibrate) {
                navigator.vibrate(20);
            }

            score++;
            document.getElementById('score').textContent = score;

            setTimeout(() => {
                target.remove();
                spawnTarget();
            }, 300);
        }

        function checkCompletion() {
            // Validate human-like timing
            if (hitTimings.length < 3) return;

            const avgTime = hitTimings.reduce((a, b) => a + b, 0) / hitTimings.length;
            const variance = hitTimings.reduce((sum, time) => {
                return sum + Math.pow(time - avgTime, 2);
            }, 0) / hitTimings.length;

            // Humans have varied reaction times (not too perfect, not too slow)
            const hasHumanTiming = avgTime > 100 && avgTime < 2000 && variance > 1000;

            if (hasHumanTiming) {
                sounds.complete();
                if (navigator.vibrate) {
                    navigator.vibrate([50, 100, 50]);
                }

                setTimeout(() => {
                    document.getElementById('gameContent').style.display = 'none';
                    document.getElementById('successMessage').classList.add('show');

                    setTimeout(() => {
                        window.parent.postMessage('captcha_success', '*');
                    }, 1500);
                }, 500);
            } else {
                // Reset for bot-like behavior
                score = 0;
                hitTimings.length = 0;
                document.getElementById('score').textContent = score;
                spawnTarget();
            }
        }

        // Start game
        spawnTarget();
    </script>
</body>
</html>
