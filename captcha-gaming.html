<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelArena CAPTCHA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            touch-action: manipulation;
        }

        .captcha-container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-logo {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .brand-name {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .brand-tagline {
            font-size: 14px;
            color: #666;
        }

        .game-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .instructions {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid #e0e7ff;
        }

        .target {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .target:active {
            transform: scale(0.85);
        }

        .score-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .score-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e7ff;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #d1fae5;
            border-radius: 12px;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .promo-banner {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
            border-radius: 12px;
            margin-top: 20px;
        }

        .promo-text {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        .promo-code {
            font-size: 18px;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .hit-effect {
            position: absolute;
            pointer-events: none;
            font-size: 24px;
            font-weight: 800;
            color: #6366f1;
            animation: floatUp 0.6s ease forwards;
        }

        @keyframes floatUp {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <div class="brand-header">
            <div class="brand-logo">ðŸŽ®</div>
            <div class="brand-name">PixelArena</div>
            <div class="brand-tagline">Where Gamers Unite</div>
        </div>

        <div class="success-message" id="successMessage">
            <div style="font-size: 40px; margin-bottom: 10px;">âœ…</div>
            <div style="font-size: 18px; font-weight: 700; color: #10b981;">Victory!</div>
            <div style="font-size: 14px; color: #666; margin-top: 5px;">Redirecting...</div>
        </div>

        <div id="gameContent">
            <div class="game-title">Hit the targets!</div>
            <div class="instructions">Tap 5 targets as fast as you can</div>

            <div class="score-display">
                <div class="score-label">Targets Hit</div>
                <div class="score-value" id="scoreValue">0 / 5</div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="game-area" id="gameArea"></div>

            <div class="promo-banner">
                <div class="promo-text">Join 10M+ gamers. First month free:</div>
                <div class="promo-code">PIXEL30</div>
            </div>
        </div>
    </div>

    <script>
        let score = 0;
        const targetCount = 5;
        let currentTarget = null;
        const hitTimings = [];
        let gameStarted = false;

        const sounds = {
            hit: () => {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            },
            complete: () => {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 600;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
                
                setTimeout(() => {
                    oscillator.frequency.value = 800;
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }, 100);
            }
        };

        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        }

        function spawnTarget() {
            if (currentTarget) {
                currentTarget.remove();
            }

            const gameArea = document.getElementById('gameArea');
            const target = document.createElement('div');
            target.className = 'target';
            target.textContent = 'ðŸŽ¯';

            const maxX = gameArea.clientWidth - 60;
            const maxY = gameArea.clientHeight - 60;
            
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            target.style.left = x + 'px';
            target.style.top = y + 'px';

            const timestamp = Date.now();
            
            target.addEventListener('click', (e) => {
                e.stopPropagation();
                handleHit(timestamp);
            });

            target.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                handleHit(timestamp);
            }, { passive: false });

            gameArea.appendChild(target);
            currentTarget = target;

            if (!gameStarted) {
                gameStarted = true;
            }
        }

        function handleHit(spawnTime) {
            const hitTime = Date.now();
            const reactionTime = hitTime - spawnTime;
            hitTimings.push(reactionTime);

            sounds.hit();
            vibrate();

            showHitEffect(event);

            score++;
            updateScore();

            if (score < targetCount) {
                setTimeout(spawnTarget, 200);
            } else {
                completeGame();
            }
        }

        function showHitEffect(event) {
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.textContent = '+1';
            effect.style.left = event.clientX + 'px';
            effect.style.top = event.clientY + 'px';
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 600);
        }

        function updateScore() {
            document.getElementById('scoreValue').textContent = `${score} / ${targetCount}`;
            const progress = (score / targetCount) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function completeGame() {
            if (currentTarget) {
                currentTarget.remove();
            }

            const avgReactionTime = hitTimings.reduce((a, b) => a + b, 0) / hitTimings.length;
            const timingVariance = Math.max(...hitTimings) - Math.min(...hitTimings);
            
            const isHuman = avgReactionTime > 100 && avgReactionTime < 1500 && timingVariance > 50;

            if (isHuman) {
                sounds.complete();
                vibrate();

                setTimeout(() => {
                    document.getElementById('gameContent').style.display = 'none';
                    document.getElementById('successMessage').classList.add('show');

                    setTimeout(() => {
                        window.parent.postMessage('captcha_success', '*');
                    }, 1500);
                }, 500);
            } else {
                score = 0;
                hitTimings.length = 0;
                updateScore();
                setTimeout(spawnTarget, 500);
            }
        }

        spawnTarget();
    </script>
</body>
</html>
