<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerBlast CAPTCHA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8c42 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .captcha-container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-logo {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .brand-name {
            font-size: 28px;
            font-weight: 800;
            color: #ff6b6b;
            margin-bottom: 5px;
        }

        .brand-tagline {
            font-size: 14px;
            color: #666;
        }

        .game-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .instructions {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .brand-hint {
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
            border-radius: 12px;
            border: 2px solid #ff6b6b;
        }

        .hint-emoji {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .hint-text {
            font-size: 13px;
            color: #666;
            font-weight: 600;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .game-item {
            aspect-ratio: 1;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .game-item:hover {
            transform: scale(1.05);
            border-color: #ff6b6b;
        }

        .game-item.selected {
            border-color: #ff6b6b;
            background: #fff5f5;
            transform: scale(0.95);
        }

        .game-item.correct {
            border-color: #10b981;
            background: #d1fae5;
            animation: correctPulse 0.5s ease;
        }

        .game-item.wrong {
            border-color: #ef4444;
            background: #fee2e2;
            animation: wrongShake 0.5s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .verify-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8c42 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .verify-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .verify-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #d1fae5;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .promo-banner {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
            border-radius: 12px;
            margin-top: 20px;
        }

        .promo-text {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        .promo-code {
            font-size: 18px;
            font-weight: 800;
            color: #ff6b6b;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <div class="brand-header">
            <div class="brand-logo">üçî</div>
            <div class="brand-name">BurgerBlast</div>
            <div class="brand-tagline">Flavor That Explodes!</div>
        </div>

        <div class="success-message" id="successMessage">
            <div style="font-size: 40px; margin-bottom: 10px;">‚úÖ</div>
            <div style="font-size: 18px; font-weight: 700; color: #10b981;">Perfect! You know your burgers!</div>
            <div style="font-size: 14px; color: #666; margin-top: 5px;">Redirecting...</div>
        </div>

        <div id="gameContent">
            <div class="game-title">Find the BurgerBlast Signature!</div>
            <div class="instructions">Select ONLY our signature flame-grilled burgers</div>

            <div class="brand-hint">
                <div class="hint-emoji">üçî</div>
                <div class="hint-text">Look for the classic flame-grilled burger!</div>
            </div>

            <div class="game-board" id="gameBoard"></div>

            <button class="verify-button" id="verifyButton" onclick="verifySelection()">
                Verify Selection
            </button>

            <div class="promo-banner">
                <div class="promo-text">Get 20% off your next order with code:</div>
                <div class="promo-code">BLAST20</div>
            </div>
        </div>
    </div>

    <script>
        // Define items - signature burger vs everything else
        const signatureBurger = 'üçî'; // The correct one
        const decoyBurgers = ['üçï', 'üå≠', 'ü•ó', 'üçü', 'ü•§', 'üåÆ', 'üçó', 'ü•™'];
        
        let items = [];
        let correctIndices = [];
        let selectedItems = [];

        function initGame() {
            items = [];
            correctIndices = [];
            selectedItems = [];
            
            // Generate random number of signature burgers (2-4)
            const numCorrect = Math.floor(Math.random() * 3) + 2;
            
            // Create array with correct burgers
            for (let i = 0; i < numCorrect; i++) {
                items.push(signatureBurger);
                correctIndices.push(i);
            }
            
            // Fill remaining slots with decoys (up to 9 total items)
            const totalItems = 9;
            const numDecoys = totalItems - numCorrect;
            
            for (let i = 0; i < numDecoys; i++) {
                const randomDecoy = decoyBurgers[Math.floor(Math.random() * decoyBurgers.length)];
                items.push(randomDecoy);
            }
            
            // Shuffle the array
            for (let i = items.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [items[i], items[j]] = [items[j], items[i]];
            }
            
            // Update correct indices after shuffle
            correctIndices = [];
            items.forEach((item, index) => {
                if (item === signatureBurger) {
                    correctIndices.push(index);
                }
            });
            
            renderBoard();
        }

        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'game-item';
                div.textContent = item;
                div.onclick = () => toggleItem(index, div);
                gameBoard.appendChild(div);
            });
        }

        function toggleItem(index, element) {
            if (selectedItems.includes(index)) {
                selectedItems = selectedItems.filter(i => i !== index);
                element.classList.remove('selected');
            } else {
                selectedItems.push(index);
                element.classList.add('selected');
            }
        }

        function verifySelection() {
            const allCorrect = correctIndices.every(i => selectedItems.includes(i));
            const noExtra = selectedItems.every(i => correctIndices.includes(i));

            if (allCorrect && noExtra && selectedItems.length > 0) {
                // Mark all items
                document.querySelectorAll('.game-item').forEach((item, index) => {
                    if (correctIndices.includes(index)) {
                        item.classList.add('correct');
                    }
                });

                // Show success message
                setTimeout(() => {
                    document.getElementById('gameContent').style.display = 'none';
                    document.getElementById('successMessage').classList.add('show');

                    // Send success message to parent
                    setTimeout(() => {
                        window.parent.postMessage('captcha_success', '*');
                    }, 1500);
                }, 500);
            } else {
                // Show what was wrong
                document.querySelectorAll('.game-item').forEach((item, index) => {
                    if (selectedItems.includes(index) && !correctIndices.includes(index)) {
                        item.classList.add('wrong');
                    }
                });
                
                // Reset after animation
                setTimeout(() => {
                    selectedItems = [];
                    document.querySelectorAll('.game-item').forEach(item => {
                        item.classList.remove('selected', 'wrong');
                    });
                }, 500);
            }
        }

        // Initialize game on load
        initGame();
    </script>
</body>
</html>
