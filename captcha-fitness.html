<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife CAPTCHA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .captcha-container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-logo {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .brand-name {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .brand-tagline {
            font-size: 14px;
            color: #666;
        }

        .game-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .instructions {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .workout-badge {
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border-radius: 12px;
            border: 2px solid #10b981;
        }

        .workout-type {
            font-size: 18px;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 5px;
        }

        .workout-bpm {
            font-size: 14px;
            color: #666;
        }

        .fitness-tip {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #f0fdf4;
            border-radius: 10px;
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        .rhythm-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .beat-count {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .beat-value {
            font-size: 36px;
            font-weight: 700;
            color: #10b981;
        }

        .tap-area {
            position: relative;
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 3px solid #e5e7eb;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tap-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
            transition: all 0.1s ease;
            user-select: none;
        }

        .tap-button:active {
            transform: scale(0.9);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }

        .beat-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #10b981;
            opacity: 0;
        }

        .beat-indicator.pulse {
            animation: beatPulse 0.3s ease;
        }

        @keyframes beatPulse {
            0% { opacity: 1; transform: translateX(-50%) scale(1); }
            100% { opacity: 0; transform: translateX(-50%) scale(2); }
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #d1fae5;
            border-radius: 12px;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .promo-banner {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border-radius: 12px;
            margin-top: 20px;
        }

        .promo-text {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        .promo-code {
            font-size: 18px;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <div class="brand-header">
            <div class="brand-logo">üí™</div>
            <div class="brand-name">FitLife Pro</div>
            <div class="brand-tagline">Transform Your Body</div>
        </div>

        <div class="success-message" id="successMessage">
            <div style="font-size: 40px; margin-bottom: 10px;">üèÜ</div>
            <div style="font-size: 18px; font-weight: 700; color: #10b981;">Workout Complete!</div>
            <div style="font-size: 14px; color: #666; margin-top: 5px;">Redirecting...</div>
        </div>

        <div id="gameContent">
            <div class="game-title">Match the workout rhythm</div>
            <div class="instructions">Tap in sync with the beat</div>

            <div class="workout-badge" id="workoutBadge"></div>

            <div class="fitness-tip" id="fitnessTip"></div>

            <div class="rhythm-display">
                <div class="beat-count">Perfect Beats</div>
                <div class="beat-value"><span id="score">0</span> / <span id="target">8</span></div>
            </div>

            <div class="tap-area" id="tapArea">
                <div class="beat-indicator" id="beatIndicator"></div>
                <div class="tap-button">üí™</div>
            </div>

            <div class="promo-banner">
                <div class="promo-text">Join FitLife Pro and get:</div>
                <div class="promo-code">30 DAYS FREE</div>
            </div>
        </div>
    </div>

    <script>
        // Workout types with different BPMs
        const workouts = [
            { name: 'üî• HIIT Workout', bpm: 140, icon: 'üî•', tip: 'High-intensity intervals burn more calories in less time' },
            { name: 'üèÉ Cardio Blast', bpm: 120, icon: 'üèÉ', tip: 'Regular cardio strengthens your heart and lungs' },
            { name: '‚ö° Power Training', bpm: 100, icon: '‚ö°', tip: 'Strength training boosts metabolism even at rest' },
            { name: 'üéØ Endurance Mode', bpm: 110, icon: 'üéØ', tip: 'Build stamina with consistent moderate-intensity exercise' }
        ];

        const selectedWorkout = workouts[Math.floor(Math.random() * workouts.length)];
        const bpm = selectedWorkout.bpm;
        const beatInterval = 60000 / bpm;
        const targetBeats = Math.floor(Math.random() * 3) + 6; // 6-8 beats

        document.getElementById('workoutBadge').innerHTML = `
            <div class="workout-type">${selectedWorkout.name}</div>
            <div class="workout-bpm">${bpm} BPM</div>
        `;

        document.getElementById('fitnessTip').textContent = `üí° ${selectedWorkout.tip}`;
        document.getElementById('target').textContent = targetBeats;

        let score = 0;
        let lastBeatTime = 0;
        let beatTimings = [];
        let beatIntervalId = null;
        let audioContext = null;

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }
            return audioContext;
        }

        function playBeat() {
            try {
                const ctx = initAudioContext();
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                
                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.1);
            } catch (e) {}

            document.getElementById('beatIndicator').classList.add('pulse');
            setTimeout(() => {
                document.getElementById('beatIndicator').classList.remove('pulse');
            }, 300);

            lastBeatTime = Date.now();
        }

        // Start beat rhythm
        beatIntervalId = setInterval(playBeat, beatInterval);
        setTimeout(playBeat, 500);

        document.getElementById('tapArea').addEventListener('click', handleTap);
        document.getElementById('tapArea').addEventListener('touchend', (e) => {
            e.preventDefault();
            handleTap();
        });

        function handleTap() {
            const tapTime = Date.now();
            const timeSinceLastBeat = tapTime - lastBeatTime;
            const tolerance = beatInterval * 0.35; // 35% tolerance

            if (Math.abs(timeSinceLastBeat) < tolerance || 
                Math.abs(timeSinceLastBeat - beatInterval) < tolerance) {
                
                if (navigator.vibrate) {
                    navigator.vibrate(20);
                }

                score++;
                document.getElementById('score').textContent = score;
                beatTimings.push(timeSinceLastBeat);

                if (score >= targetBeats) {
                    checkCompletion();
                }
            }
        }

        function checkCompletion() {
            if (beatTimings.length < 3) return;

            // Check for human-like variation in timing
            const avgTiming = beatTimings.reduce((a, b) => a + b, 0) / beatTimings.length;
            const variance = beatTimings.reduce((sum, time) => {
                return sum + Math.pow(time - avgTiming, 2);
            }, 0) / beatTimings.length;

            // Humans have natural variation (not perfect, but not random)
            const hasHumanRhythm = variance > 100 && variance < 50000;

            if (hasHumanRhythm) {
                clearInterval(beatIntervalId);

                try {
                    const ctx = initAudioContext();
                    [600, 800, 1000].forEach((freq, i) => {
                        setTimeout(() => {
                            const oscillator = ctx.createOscillator();
                            const gainNode = ctx.createGain();
                            oscillator.connect(gainNode);
                            gainNode.connect(ctx.destination);
                            oscillator.frequency.value = freq;
                            oscillator.type = 'sine';
                            gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
                            oscillator.start(ctx.currentTime);
                            oscillator.stop(ctx.currentTime + 0.2);
                        }, i * 100);
                    });
                } catch (e) {}

                if (navigator.vibrate) {
                    navigator.vibrate([50, 100, 50]);
                }

                setTimeout(() => {
                    document.getElementById('gameContent').style.display = 'none';
                    document.getElementById('successMessage').classList.add('show');

                    setTimeout(() => {
                        window.parent.postMessage('captcha_success', '*');
                    }, 1500);
                }, 500);
            } else {
                // Reset for bot-like behavior
                score = 0;
                beatTimings = [];
                document.getElementById('score').textContent = score;
            }
        }
    </script>
</body>
</html>
