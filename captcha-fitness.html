<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife CAPTCHA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            touch-action: manipulation;
        }

        .captcha-container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-logo {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .brand-name {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .brand-tagline {
            font-size: 14px;
            color: #666;
        }

        .game-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .instructions {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .rhythm-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .bpm-display {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .bpm-label {
            font-size: 14px;
            color: #666;
        }

        .tap-zone {
            position: relative;
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border-radius: 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 3px solid #10b981;
            overflow: hidden;
        }

        .tap-button {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
            user-select: none;
        }

        .tap-button:active {
            transform: scale(0.9);
        }

        .beat-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: rgba(16, 185, 129, 0.3);
            border-radius: 50%;
            animation: beatPulse 0.5s ease-out;
        }

        @keyframes beatPulse {
            0% { transform: translateX(-50%) scale(0); opacity: 1; }
            100% { transform: translateX(-50%) scale(1.5); opacity: 0; }
        }

        .progress-bars {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 30px;
            background: #e5e7eb;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar.good {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .progress-bar.perfect {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            animation: shimmer 0.5s ease;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .timing-feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            animation: feedbackFloat 0.5s ease;
        }

        @keyframes feedbackFloat {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -80%) scale(1.3); }
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #d1fae5;
            border-radius: 12px;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .promo-banner {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border-radius: 12px;
            margin-top: 20px;
        }

        .promo-text {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        .promo-code {
            font-size: 18px;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <div class="brand-header">
            <div class="brand-logo">ðŸ’ª</div>
            <div class="brand-name">FitLife Pro</div>
            <div class="brand-tagline">Your Fitness Journey Starts Here</div>
        </div>

        <div class="success-message" id="successMessage">
            <div style="font-size: 40px; margin-bottom: 10px;">âœ…</div>
            <div style="font-size: 18px; font-weight: 700; color: #10b981;">Perfect Rhythm!</div>
            <div style="font-size: 14px; color: #666; margin-top: 5px;">Redirecting...</div>
        </div>

        <div id="gameContent">
            <div class="game-title">Match the rhythm!</div>
            <div class="instructions">Tap to the beat - 8 perfect hits to verify</div>

            <div class="rhythm-display">
                <div class="bpm-display" id="bpmDisplay">120</div>
                <div class="bpm-label">BPM</div>
            </div>

            <div class="progress-bars" id="progressBars"></div>

            <div class="tap-zone" id="tapZone">
                <div class="tap-button" id="tapButton">ðŸ‘Š</div>
            </div>

            <div class="promo-banner">
                <div class="promo-text">7-day free trial. Get started:</div>
                <div class="promo-code">FIT30</div>
            </div>
        </div>
    </div>

    <script>
        const BPM = 120;
        const BEAT_INTERVAL = 60000 / BPM; // milliseconds
        const PERFECT_WINDOW = 150; // ms tolerance for perfect hit
        const GOOD_WINDOW = 300; // ms tolerance for good hit
        
        let beatCount = 0;
        let lastBeatTime = 0;
        let tapTimes = [];
        let gameStarted = false;
        let metronomeInterval;

        function initGame() {
            const progressBars = document.getElementById('progressBars');
            for (let i = 0; i < 8; i++) {
                const bar = document.createElement('div');
                bar.className = 'progress-bar';
                progressBars.appendChild(bar);
            }

            startMetronome();
        }

        function startMetronome() {
            lastBeatTime = Date.now();
            metronomeInterval = setInterval(() => {
                showBeatIndicator();
                playMetronomeSound();
                lastBeatTime = Date.now();
            }, BEAT_INTERVAL);
        }

        function showBeatIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'beat-indicator';
            document.getElementById('tapZone').appendChild(indicator);
            setTimeout(() => indicator.remove(), 500);
        }

        function playMetronomeSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.05);
        }

        function playTapSound(isPerfect) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = isPerfect ? 1200 : 900;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function vibrate(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }

        const tapButton = document.getElementById('tapButton');
        tapButton.addEventListener('click', handleTap);
        tapButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTap();
        }, { passive: false });

        function handleTap() {
            const tapTime = Date.now();
            const timeSinceLastBeat = tapTime - lastBeatTime;
            
            // Calculate timing relative to beat
            const beatPhase = timeSinceLastBeat % BEAT_INTERVAL;
            const timingError = Math.min(beatPhase, BEAT_INTERVAL - beatPhase);
            
            tapTimes.push({ time: tapTime, error: timingError });
            
            let quality;
            if (timingError < PERFECT_WINDOW) {
                quality = 'perfect';
                showFeedback('PERFECT!');
                playTapSound(true);
                vibrate(20);
            } else if (timingError < GOOD_WINDOW) {
                quality = 'good';
                showFeedback('Good');
                playTapSound(false);
                vibrate(15);
            } else {
                quality = 'miss';
                showFeedback('Miss');
                vibrate([50, 50, 50]);
                resetProgress();
                return;
            }
            
            updateProgress(quality);
            beatCount++;
            
            if (beatCount >= 8) {
                completeGame();
            }
        }

        function showFeedback(text) {
            const feedback = document.createElement('div');
            feedback.className = 'timing-feedback';
            feedback.textContent = text;
            document.getElementById('tapZone').appendChild(feedback);
            setTimeout(() => feedback.remove(), 500);
        }

        function updateProgress(quality) {
            const bars = document.querySelectorAll('.progress-bar');
            if (beatCount < bars.length) {
                bars[beatCount].classList.add(quality);
            }
        }

        function resetProgress() {
            beatCount = 0;
            tapTimes = [];
            document.querySelectorAll('.progress-bar').forEach(bar => {
                bar.className = 'progress-bar';
            });
        }

        function completeGame() {
            clearInterval(metronomeInterval);
            
            // Analyze tap patterns for human-like behavior
            const avgError = tapTimes.reduce((sum, t) => sum + t.error, 0) / tapTimes.length;
            const errorVariance = Math.max(...tapTimes.map(t => t.error)) - Math.min(...tapTimes.map(t => t.error));
            const perfectCount = tapTimes.filter(t => t.error < PERFECT_WINDOW).length;
            
            // Human patterns: some variance, not too perfect, reasonable timing
            const isHuman = avgError < GOOD_WINDOW && errorVariance > 20 && perfectCount >= 2;
            
            if (isHuman) {
                playTapSound(true);
                vibrate([20, 50, 20]);
                
                setTimeout(() => {
                    document.getElementById('gameContent').style.display = 'none';
                    document.getElementById('successMessage').classList.add('show');
                    
                    setTimeout(() => {
                        window.parent.postMessage('captcha_success', '*');
                    }, 1500);
                }, 500);
            } else {
                resetProgress();
                startMetronome();
            }
        }

        initGame();
    </script>
</body>
</html>
